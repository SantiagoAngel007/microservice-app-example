events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;
    
    # Rate limiting zones (deben estar dentro del bloque http)
    limit_req_zone $binary_remote_addr zone=per_ip_5rps:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=auth_1rps:10m rate=1r/s;
    limit_req_status 429;
    
    server {
        listen 8080;
        server_name localhost;
        
        # Carpeta donde están los archivos estáticos
        root /usr/share/nginx/html;
        index index.html;
        
        # Soporte para Single Page Applications (Vue/React Router)
        location / {
            try_files $uri /index.html;
        }
        
        # Proxy hacia el microservicio de autenticación
        location /login {
            limit_req zone=auth_1rps burst=5 nodelay;
            proxy_pass http://auth-api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Proxy hacia el microservicio de TODOs
        location /todos {
            limit_req zone=per_ip_5rps burst=10 nodelay;
            proxy_pass http://todos-api:8082;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Proxy hacia Zipkin
        location /zipkin {
            proxy_pass http://zipkin:9411/api/v2/spans;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Configuración para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}